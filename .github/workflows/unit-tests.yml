name: Unit Tests

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "tests/**"
      - "requirements/**"
      - ".github/workflows/unit-tests.yml"
  pull_request:
    paths:
      - "app/**"
      - "tests/**"
      - "requirements/**"
      - ".github/workflows/unit-tests.yml"
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3

      - name: Install test dependencies
        run: mise run ci:install:test

      - name: Run unit and CLI tests
        env:
          SECRET_KEY: test-secret-key
          ENVIRONMENT: test
        run: mise run ci:test:unit

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            pytest-results.xml
            .pytest_cache/
